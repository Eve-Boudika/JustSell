<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="../layout.css">

	<link rel="stylesheet" href="cotizadorARG.css">

	<link rel="shortcut icon" href="../images/IconJS.png">
	<title>Just Sell!</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<div id="contenedor">
		<div class="menu">
			<!-- Menú principal-->


			<div class="cabecera">
				<!-- Datos y perfil de usuario-->

				<p id="intro"> Welcome! <a href="../index.html">JUST SELL</a> </p>
				<div><img src="../images/FotoAvatar.jpeg" alt="imagen del usuario" id="avatar"> </div>
				<div id="userName"> Evelyn Guzmán </div>
				<div id="userProfile"> Admin </div>

				<menu>
					<li><a href="..\contactos\contactos.html">Contactos</a></li>
					<li>Pipeline</li>
					<li><a href="">Cotizador ARG</a></li>
					<li>Facturas ARG</li>
					<li>Mail</li>
				</menu>

			</div>


		</div>
		<div class="body">

			<form  method="post">
				<ul>
					<li>
						<label for="Plan">Selecciona un plan:</label><br>
						<input type="button" id="planStarter" name="STARTER" value="STARTER">
						<input type="button" id="planPremium" name="PREMIUM" value="PREMIUM">
						<input type="button" id="planCorporate" name="CORPORATE" value="CORPORATE">
					</li>
					<li>
						<label for="Contactos">Selecciona cantidad de contactos</label><br>
						<input type="range" id="cantidadDeContactos" name="cantidadDeContactos" max="1000" min="200" step="200" value="200" onChange="contadorDeContactos()">
						<h2 id="resultRango"></h2> 
					</li>
					<li>
						<label for="Cotización">$USD Cotización:</label><br>
						<input type="number" id="valorCotizacion" name="$USD Cotización" min="1" max="100000">
					</li>
					<li>
						<label for="Descuento anual">Anual (25% OFF)</label>
						<input type="checkbox" id="descuentoAnual" name="Anual (25% OFF)" value="Anual (25% OFF)">
					</li>


				</ul>




			</form>

			<script>
				function contadorDeContactos(){
					let x = document.getElementById("cantidadDeContactos").value;
					document.getElementById("resultRango").innerHTML = x;
    				//alert(x);
				}
				
			</script>




		</div>
	</div>


	<!--#region Bootstrap Script  -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

	</script>
	<!--#endregion -->
</body>

</html>
