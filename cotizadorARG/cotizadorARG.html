<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cotizador</title>
	<link rel="shortcut icon" href="../images/IconJS.png">
	<!-- ------------------- CSS General(todos lo comparten) ------------------- -->
	<link rel="stylesheet" href="../layout.css">
	<!-- ---------------------- CSS propio de esta vista ----------------------- -->
	<link rel="stylesheet" href="cotizadorARG.css">

	<!-- -------------------------- Include Bootstrap -------------------------- -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div id="contenedor">
		<div class="menu">
			<!-- Menú principal-->
			<div class="cabecera">
				<!-- Datos y perfil de usuario-->
				<p id="intro"> Welcome! <a href="../index.html">JUST SELL</a> </p>
				<div><img src="../images/FotoAvatar.jpeg" alt="imagen del usuario" id="avatar"> </div>
				<div id="userName"> Evelyn Guzmán </div>
				<div id="userProfile"> Admin </div>

				<menu>
					<li><a href="..\contactos\contactos.html">Contactos</a></li>
					<li>Pipeline</li>
					<li><a href="">Cotizador ARG</a></li>
					<li>Facturas ARG</li>
					<li>Mail</li>
				</menu>
			</div>
		</div>
		
		<div class="body">
			<form id="formulario">
				<ul>
					<br>
					<li>
						
						<label for="Plan">Selecciona un plan:</label>
						<br>
						<input type="button" class="boton-plan" id="planStarter" name="STARTER" value="STARTER" onclick="CambiarDePlan(this.value)">
						<input type="button" class="boton-plan" id="planPremium" name="PREMIUM" value="PREMIUM" onclick="CambiarDePlan(this.value)">
						<input type="button" class="boton-plan" id="planCorporate" name="CORPORATE" value="CORPORATE" onclick="CambiarDePlan(this.value)">
						<input type="hidden" value="PREMIUM" id="hiddenPlan">
					</li>
					<li>
						<label for="Contactos">Selecciona cantidad de contactos</label>						
						<input type="range" id="cantidadDeContactos" name="cantidadDeContactos" min="200" max="1000" step="200" value="200" onChange="SeleccionarContactos()">
						<br><br>
						<h2 id="resultRango"></h2>
						<br>
					</li>
						<!-- #region boton bootstrap -->
						<div class="row col-12 col-sm-6">
							<div class="input-group mb-3">
								<label for="Cotización"></label>
								<span class="input-group-text" id="basic-addon1">
									<img src="../images/coin.svg" id="coinicon">
								</span>
								<input type="number" id="valorCotizacion" class="form-control" name="$USD Cotización" min="1" max="100000" value=""placeholder="Ingresa valor de cotización en USD" aria-label="Username" aria-describedby="basic-addon1">
								<div class="invalid-feedback" id="advertenciaSinCotizacion">
									Ingrese un valor en USD
								</div>
							</div>
						</div>
						<!-- #endregion-->
				</ul>

				<div id="botonesCotizar">
					<input type="button" id="buttonCalcular" name="Calcular" value="COTIZAR PLAN" onclick="CotizarPlanes()">
					<input type="image" src="../images/clipboard-check-fill.svg" id="botonCopiar" name="Copiar"  onclick="CopiarResultado()" >
					<br>
				</div>
				
				<div class="contenedorResultados">
					<div id="Trimestral" class="periodo">
						<p>Trimestral:  $</p><span id="trimestreResult"> ---- </span>
					</div>
					<div id="Semestral" class="periodo">
						<p>Semestral:  $</p><span id="semestralResult"> ---- </span>
					</div>
					<div id="Anual" class="periodo">
						<p>Anual:  $</><span id="anualResult"> ---- </span>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- ----------------------------------------------------------------------- -->
	<!--                            script javascript                            -->
	<!-- ----------------------------------------------------------------------- -->
	<script src="cotizadorARG.js"></script>
	<!--#region Bootstrap Script  -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<!--#endregion -->
</body>

</html>
